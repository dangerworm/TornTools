name: Build Full Stack (development)

on:
  push:
    branches:
      - development

jobs:
  build:
    name: Build API and Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Backend (.NET / C#) ---

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # Keep this in sync with your deploy workflow
          dotnet-version: "9.0.x"

      - name: Restore & Build Solution
        working-directory: api
        run: |
          dotnet restore TornTools.sln
          dotnet build TornTools.sln --configuration Release --no-restore

      # --- Frontend (React / Vite) ---

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"

      - name: Install dependencies & build client
        working-directory: client
        env:
          # Dummy value just for CI builds â€“ adjust if your build expects this
          VITE_API_BASE_URL: "https://localhost:5000/api"
        run: |
          npm ci
          npm run build
